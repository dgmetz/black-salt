<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Fantasy Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="map-container">
            <img src="map.jpg" alt="Fantasy Map" id="map">
            <div class="point" data-info="Point 1: Description" style="top: 20%; left: 30%;"></div>
            <div class="point" data-info="Point 2: Description" style="top: 50%; left: 50%;"></div>
            <div class="point" data-info="Point 3: Description" style="top: 70%; left: 20%;"></div>
        </div>
        <div class="info-container">
            <p id="info">Click on a point on the map to see details.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
